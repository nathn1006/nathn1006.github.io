<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©servation Active ‚Äì Streamer</title>
  <style>
    :root {
      --primary: #7700ff;
      --bg: #0e0e0e;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      color: #ccc;
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #7700ff30;
    }

    .entry {
      margin-bottom: 1rem;
    }

    .entry strong {
      color: #fff;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 5px #000;
    }

    .back-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'" class="back-btn">‚¨ÖÔ∏è Retour</button>

  <h1>üé• R√©servation en cours</h1>
  <p class="description">Voici le streamer actuellement en vedette sur cette page.</p>

  <div class="form-card" id="content">
    <p>Chargement...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a",
      measurementId: "G-D7HDC71PL7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const content = document.getElementById("content");

    db.ref("reservations").orderByChild("status").equalTo("approuv√©").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
        return;
      }

      const now = new Date();
      let found = false;

      Object.entries(data).forEach(([key, r]) => {
        if (!r.expiresAt) return;
        const expires = new Date(r.expiresAt);
        if (expires > now && !found) {
          found = true;

          const minsLeft = Math.floor((expires - now) / 60000);

          content.innerHTML = `
            <div class="entry"><strong>üéôÔ∏è Nom :</strong> ${r.name}</div>
            <div class="entry"><strong>üìù Description :</strong> ${r.description || "Non fournie"}</div>
            ${r.twitch ? `<div class="entry"><strong>Twitch :</strong> <a href="https://twitch.tv/${r.twitch}" target="_blank">${r.twitch}</a></div>` : ""}
            ${r.youtube ? `<div class="entry"><strong>YouTube Live :</strong> <a href="https://youtube.com/watch?v=${r.youtube}" target="_blank">${r.youtube}</a></div>` : ""}
            ${r.youtubeLink ? `<div class="entry"><strong>Cha√Æne YouTube :</strong> <a href="${r.youtubeLink}" target="_blank">${r.youtubeLink}</a></div>` : ""}
            ${r.twitter ? `<div class="entry"><strong>Twitter :</strong> <a href="${r.twitter}" target="_blank">${r.twitter}</a></div>` : ""}
            ${r.instagram ? `<div class="entry"><strong>Instagram :</strong> <a href="${r.instagram}" target="_blank">${r.instagram}</a></div>` : ""}
            <div class="entry"><strong>‚è≥ Expire dans :</strong> ${minsLeft} minutes</div>
          `;
        }
      });

      if (!found) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
      }
    });
  </script>
</body>
</html>
