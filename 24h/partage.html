<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©servation Active ‚Äì Streamer</title>
  <style>
    :root {
      --primary: #7700ff;
      --bg: #f9f9f9;
      --card: #ffffff;
      --text: #111;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      color: #555;
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .entry {
      margin-bottom: 1rem;
    }

    .entry strong {
      color: var(--text);
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #ddd;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 5px #aaa;
    }

    .back-btn:hover {
      background: #ccc;
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 405px;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #bbb;
    }

    .countdown {
      font-size: 1.1rem;
      color: #333;
      margin-top: 1rem;
    }

    .countdown.warning {
      color: #c40000;
    }

    .report-btn {
      margin-top: 1.5rem;
      background-color: #ff4444;
      color: white;
      font-weight: bold;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .report-btn:hover {
      background-color: #cc0000;
    }

    #reportReasonContainer {
      margin-top: 1rem;
    }

    #reportReasonContainer textarea {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'" class="back-btn">‚¨ÖÔ∏è Retour</button>

  <h1>üé• R√©servation en cours</h1>
  <p class="description">Voici le streamer actuellement en vedette sur cette page.</p>

  <div class="form-card" id="content">
    <p>Chargement...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a",
      measurementId: "G-D7HDC71PL7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const content = document.getElementById("content");

    db.ref("reservations").orderByChild("status").equalTo("approuv√©").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
        return;
      }

      const now = new Date();
      let found = false;

      Object.entries(data).forEach(([key, r]) => {
        if (!r.expiresAt) return;
        const expires = new Date(r.expiresAt);
        if (expires > now && !found) {
          found = true;

          let html = `
            <div class="entry"><strong>üéôÔ∏è Nom :</strong> ${r.name}</div>
            <div class="entry"><strong>üìù Description :</strong> ${r.description || "Non fournie"}</div>
          `;

          if (r.twitch) {
            html += `
              <div class="entry"><strong>Twitch :</strong> <a href="https://twitch.tv/${r.twitch}" target="_blank">${r.twitch}</a></div>
              <iframe src="https://player.twitch.tv/?channel=${r.twitch}&parent=${location.hostname}&muted=true" allowfullscreen></iframe>
            `;
          }

          if (r.twitter) {
            html += `<div class="entry"><strong>Twitter :</strong> <a href="${r.twitter}" target="_blank">${r.twitter}</a></div>`;
          }

          if (r.instagram) {
            html += `<div class="entry"><strong>Instagram :</strong> <a href="${r.instagram}" target="_blank">${r.instagram}</a></div>`;
          }

          html += `
            <div class="countdown" id="countdown"></div>
            <div id="reportReasonContainer">
              <textarea id="reportReason" placeholder="D√©cris bri√®vement la raison du signalement..."></textarea>
              <button class="report-btn" onclick="reportStreamer('${key}')">üö© Signaler ce contenu</button>
            </div>
          `;

          content.innerHTML = html;

          // Timer
          const countdownEl = document.getElementById("countdown");
          function updateCountdown() {
            const now = new Date();
            const diff = expires - now;
            if (diff <= 0) {
              countdownEl.textContent = "Expir√©";
              location.reload();
              return;
            }
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            countdownEl.textContent = `‚è≥ Expire dans : ${mins}m ${secs}s`;
            countdownEl.classList.toggle("warning", mins < 10);
            setTimeout(updateCountdown, 1000);
          }
          updateCountdown();
        }
      });

      if (!found) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
      }
    });

    function reportStreamer(reservationId) {
      const reason = document.getElementById("reportReason").value.trim();
      if (!reason) {
        alert("Merci de d√©crire la raison du signalement.");
        return;
      }

      db.ref(`reports/${reservationId}`).set({
        reportedAt: new Date().toISOString(),
        reason: reason
      }).then(() => {
        alert("üö® Merci, votre signalement a √©t√© enregistr√©.");
        document.getElementById("reportReasonContainer").innerHTML = "<p style='color:green;'>Merci pour votre retour. Le signalement a bien √©t√© transmis.</p>";
      }).catch((err) => {
        alert("Erreur lors du signalement : " + err.message);
      });
    }
  </script>
</body>
</html>
