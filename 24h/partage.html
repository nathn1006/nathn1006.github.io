<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• Streamer en vedette</title>
  <style>
    :root {
      --primary: #7700ff;
      --bg: #0d0d0d;
      --card: #1a1a1a;
      --text: #ffffff;
      --muted: #bbbbbb;
      --danger: #ff4444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.4rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      color: var(--muted);
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 720px;
      width: 100%;
      box-shadow: 0 0 20px #7700ff33;
      animation: fadeIn 0.3s ease;
    }

    .entry {
      margin-bottom: 1rem;
      font-size: 1.05rem;
    }

    .entry strong {
      display: block;
      margin-bottom: 0.2rem;
      color: #ddd;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 5px #000;
    }

    .back-btn:hover {
      background: #444;
    }

    .countdown {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    .countdown.warning {
      color: var(--danger);
      animation: blink 1s infinite;
    }

    iframe {
      width: 100%;
      height: 405px;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      iframe { height: 315px; }
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'" class="back-btn">‚¨ÖÔ∏è Retour</button>

  <h1>üé• Stream en cours</h1>
  <p class="description">Le cr√©ateur suivant a actuellement la page r√©serv√©e :</p>

  <div class="form-card" id="content">
    <p>Chargement...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const content = document.getElementById("content");

    db.ref("reservations").orderByChild("status").equalTo("approuv√©").once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
        return;
      }

      const now = new Date();
      let found = false;

      Object.entries(data).forEach(([key, r]) => {
        if (!r.expiresAt) return;
        const expires = new Date(r.expiresAt);
        if (expires > now && !found) {
          found = true;

          const countdownId = "countdown";
          let html = `
            <div class="entry"><strong>üéôÔ∏è Nom :</strong> ${r.name}</div>
            <div class="entry"><strong>üìù Description :</strong> ${r.description || "Non fournie"}</div>
          `;

          if (r.twitch) {
            html += `
              <div class="entry"><strong>Twitch :</strong> <a href="https://twitch.tv/${r.twitch}" target="_blank">${r.twitch}</a></div>
              <iframe src="https://player.twitch.tv/?channel=${r.twitch}&parent=${location.hostname}&muted=true" allowfullscreen></iframe>
            `;
          }

          if (r.youtubeLink) {
            html += `<div class="entry"><strong>Cha√Æne YouTube :</strong> <a href="${r.youtubeLink}" target="_blank">${r.youtubeLink}</a></div>`;
          }

          if (r.twitter) {
            html += `<div class="entry"><strong>Twitter :</strong> <a href="${r.twitter}" target="_blank">${r.twitter}</a></div>`;
          }

          if (r.instagram) {
            html += `<div class="entry"><strong>Instagram :</strong> <a href="${r.instagram}" target="_blank">${r.instagram}</a></div>`;
          }

          html += `
            <div class="entry"><strong>‚è≥ Temps restant :</strong>
              <div id="${countdownId}" class="countdown">Calcul en cours...</div>
            </div>
          `;

          content.innerHTML = html;

          const countdownEl = document.getElementById(countdownId);
          function updateCountdown() {
            const now = new Date();
            const diff = expires - now;
            if (diff <= 0) {
              countdownEl.textContent = "Expir√©";
              countdownEl.classList.remove("warning");
              return;
            }
            const mins = Math.floor(diff / 60000);
            const secs = Math.floor((diff % 60000) / 1000);
            countdownEl.textContent = `${mins}m ${secs}s`;
            countdownEl.classList.toggle("warning", mins < 10);
            setTimeout(updateCountdown, 1000);
          }

          updateCountdown();
        }
      });

      if (!found) {
        content.innerHTML = "<p>Aucune r√©servation active.</p>";
      }
    });
  </script>
</body>
</html>
