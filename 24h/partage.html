<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live en cours</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #7700ff;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 20px #7700ff30;
    }

    iframe {
      width: 100%;
      height: 480px;
      margin-top: 1rem;
      border: none;
      border-radius: 0.5rem;
    }

    .social-links a {
      margin: 0 1rem;
      color: #66ccff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
    }

    #noLive {
      color: #ccc;
      font-style: italic;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='index.html'" style="position: absolute; top: 1rem; left: 1rem; background:#333; color:white; padding: 0.5rem 1rem; border-radius: 5px; border: none; cursor: pointer;">‚¨ÖÔ∏è Retour</button>
  
  <div class="card" id="liveCard" style="display:none;">
    <h1>üé• En direct avec <span id="streamerName"></span></h1>
    <div id="streamEmbed"></div>
    <p id="description"></p>
    <div class="social-links" id="socialLinks"></div>
    <div id="countdown"></div>
  </div>

  <div id="noLive" style="display:none;">
    <p>Aucune r√©servation active actuellement.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a",
      measurementId: "G-D7HDC71PL7"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatTime(ms) {
      const s = Math.floor(ms / 1000);
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return `${h}h ${m}m ${sec}s`;
    }

    db.ref("approved").once("value", snapshot => {
      const data = snapshot.val();
      if (!data) {
        document.getElementById("noLive").style.display = "block";
        return;
      }

      const expiresAt = new Date(data.expiresAt);
      const now = new Date();

      if (now < expiresAt) {
        document.getElementById("liveCard").style.display = "block";
        document.getElementById("streamerName").textContent = data.name;
        document.getElementById("description").textContent = data.description;

        // Liens sociaux
        const links = document.getElementById("socialLinks");
        if (data.twitter) links.innerHTML += `<a href="${data.twitter}" target="_blank">Twitter</a>`;
        if (data.instagram) links.innerHTML += `<a href="${data.instagram}" target="_blank">Instagram</a>`;
        if (data.youtubeLink) links.innerHTML += `<a href="${data.youtubeLink}" target="_blank">YouTube</a>`;

        // Int√©gration du stream
        const embed = document.getElementById("streamEmbed");
        if (data.twitch) {
          embed.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${data.twitch}&parent=${location.hostname}" allowfullscreen></iframe>`;
        } else if (data.youtube) {
          embed.innerHTML = `<iframe src="https://www.youtube.com/embed/${data.youtube}?autoplay=1" allowfullscreen></iframe>`;
        } else {
          embed.innerHTML = "<p>Aucun stream en cours.</p>";
        }

        // Compte √† rebours
        const countdown = document.getElementById("countdown");
        function updateCountdown() {
          const now = new Date();
          const diff = expiresAt - now;
          if (diff <= 0) {
            countdown.textContent = "‚õî Expir√©";
            document.getElementById("liveCard").style.display = "none";
            document.getElementById("noLive").style.display = "block";
            return;
          }
          countdown.textContent = `üïí Temps restant : ${formatTime(diff)}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);
      } else {
        document.getElementById("noLive").style.display = "block";
      }
    });
  </script>
</body>
</html>
