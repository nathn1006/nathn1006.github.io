<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legenda</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<style>
    /* Réinitialisation des marges et paddings par défaut */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Définir la police principale */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1E1E1E;  /* Fond sombre pour un effet moderne */
    color: #F2F2F2;  /* Texte clair pour le contraste */
    line-height: 1.6;
    height: 100vh;  /* Utilise toute la hauteur de la fenêtre */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container centré avec bordure */
.container {
    background-color: #fff;  /* Fond blanc */
    border-radius: 15px;  /* Bordures arrondies */
    width: 90%;
    max-width: 1000px;  /* Limiter la taille maximale */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);  /* Ombre portée pour l'effet 3D */
    padding: 30px;
    text-align: center;
}

/* Header avec navigation sticky */
header {
    margin-bottom: 40px;  /* Espacement entre le header et le contenu */
}

header .logo h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 32px;
    color: #FF6600;  /* Une touche d'orange pour la marque */
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    gap: 30px;
}

nav ul li {
    display: inline-block;
}

nav ul li a {
    text-decoration: none;
    font-size: 18px;
    color: #333;  /* Couleur sombre pour les liens */
    padding: 12px 24px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

nav ul li a:hover {
    background-color: #FF6600;  /* Orange clair au survol */
    color: #fff;
    transform: scale(1.05);  /* Effet de zoom sur le lien */
}

/* Section principale */
.main-section {
    margin-bottom: 40px;
}

.main-section h2 {
    font-size: 36px;
    margin-bottom: 20px;
    font-family: 'Poppins', sans-serif;
    color: #111;
}

.main-section p {
    font-size: 20px;
    margin-bottom: 40px;
    color: #111;
}

/* Conteneur des boutons */
.btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    background-color: #FF6600;
    color: white;
    padding: 15px 30px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.3s;
}

.btn:hover {
    background-color: #FF8000;
    transform: scale(1.05);
}

/* Footer */
footer {
    text-align: center;
    background-color: #111;
    color: #aaa;
    padding: 20px 0;
    font-size: 14px;
}

footer p {
    margin: 0;
}

/* Mobile Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;  /* Réduire la largeur du conteneur pour les petits écrans */
    }

    header .logo h1 {
        font-size: 28px;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin-bottom: 10px;
    }

    .main-section h2 {
        font-size: 28px;
    }

    .main-section p {
        font-size: 18px;
    }

    .btn {
        padding: 12px 24px;
    }
}
/* Mobile Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;  /* Réduire la largeur du conteneur pour les petits écrans */
    }

    header .logo h1 {
        font-size: 28px;
    }

    #countdown {
        font-size: 40px;
    }
}
</style>
<body>

    <!-- Section principale avec un conteneur centré -->
    <div class="container">
        <!-- Header avec navigation sticky -->
        <header>
            <nav>
                <ul>
                </ul>
            </nav>
        </header>

        <!-- Section principale du contenu -->
        <section class="main-section">
            <div class="btn-container">
                <a href="./formulaire.html" class="btn">Formulaire</a>
                <a href="./partage.html" class="btn">Page Occuper</a>
                <a href="./login.html" class="btn">Admin</a>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <p>© 2025 Legenda - Tous droits réservés</p>
        </footer>
    </div>

</body>
</html>
