<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Admin</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input {
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
      width: 250px;
      background: #222;
      color: white;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #7700ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    p#error {
      color: red;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>üîê Connexion Admin</h2>
  <input type="password" id="pass" placeholder="Mot de passe" onkeydown="if(event.key==='Enter') verifier()">
  <button id="loginBtn" onclick="verifier()">Se connecter</button>
  <button onclick="window.location.href='index.html'" style="margin-top: 1rem; background:#333;">‚¨ÖÔ∏è Retour</button>
  <p id="error"></p>

  <script>
    function computeSeedHash() {
      const base = [80, 114, 111, 106, 101, 99, 116, 76, 101, 103, 101, 110, 100, 97, 50, 48, 50, 53];
      return base.map(c => String.fromCharCode(c)).join('');
    }

    function verifier() {
      const entree = document.getElementById('pass').value;
      const btn = document.getElementById('loginBtn');
      const secret = computeSeedHash();

      if (entree === secret) {
        btn.disabled = true;
        btn.textContent = "Connexion...";
        document.getElementById("error").style.color = "#0f0";
        document.getElementById("error").textContent = "Acc√®s autoris√©, redirection...";

        // ‚úÖ sessionStorage pour admin.html
        sessionStorage.setItem("admin_logged_in", "true");
        document.cookie = "admin_user=admin; path=/;";

        setTimeout(() => {
          window.location.href = "admin.html";
        }, 2000);
      } else {
        document.getElementById("error").textContent = "Mot de passe incorrect.";
        document.getElementById("error").style.color = "red";
      }
    }
  </script>
</body>
</html>
