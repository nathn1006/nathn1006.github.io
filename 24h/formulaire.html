<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©server la page - Streamer</title>
  <style>
    :root {
      --primary: #7700ff;
      --bg: #0e0e0e;
      --card: rgba(255, 255, 255, 0.06);
      --text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p.description {
      color: #ccc;
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-card {
      background: var(--card);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px #7700ff30;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 1rem;
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 5px #000;
      width: auto;
    }

    .back-btn:hover {
      background: #444;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      background-color: var(--primary);
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #5e00c7;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<button onclick="window.location.href='index.html'" class="back-btn">‚¨ÖÔ∏è Retour</button>

<h1>üéÆ R√©serve cette page</h1>
<p class="description">Tu es streamer ou cr√©ateur de contenu ? Remplis ce formulaire pour demander √† occuper cette page pendant 24h (sous validation manuelle).</p>

<div class="form-card">
  <input type="text" id="name" placeholder="Nom du streamer *" required>
  <input type="text" id="twitch" placeholder="Cha√Æne Twitch (optionnel)">
  <input type="text" id="youtube" placeholder="ID de la vid√©o YouTube en direct (optionnel)">
  <textarea id="description" placeholder="Message ou description" rows="4"></textarea>
  <input type="text" id="twitter" placeholder="Lien Twitter (optionnel)">
  <input type="text" id="instagram" placeholder="Lien Instagram (optionnel)">
  <input type="text" id="youtubeLink" placeholder="Lien de ta cha√Æne YouTube (optionnel)">
  <button onclick="submitReservation()">Envoyer ma demande</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
    authDomain: "legendaweb-c8ec1.firebaseapp.com",
    databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "legendaweb-c8ec1",
    storageBucket: "legendaweb-c8ec1.appspot.com",
    messagingSenderId: "930376439071",
    appId: "1:930376439071:web:09f87f27976022e4c00c2a",
    measurementId: "G-D7HDC71PL7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // üîÅ Redirige si une r√©servation approuv√©e est encore active
  db.ref("approvedReservations").once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data) return;

    const now = new Date();
    for (const [key, r] of Object.entries(data)) {
      const expires = new Date(r.expiresAt);
      if (expires > now) {
        window.location.href = "formulaire.html";
        return;
      }
    }
  });

  // Message de succ√®s (optionnel)
  const last = localStorage.getItem("lastValidatedStreamer");
  if (last) {
    alert(`‚úÖ F√©licitations ${last} ! Ta r√©servation a √©t√© valid√©e.`);
    localStorage.removeItem("lastValidatedStreamer");
  }

  function submitReservation() {
    const data = {
      name: document.getElementById("name").value.trim(),
      twitch: document.getElementById("twitch").value.trim(),
      youtube: document.getElementById("youtube").value.trim(),
      description: document.getElementById("description").value.trim(),
      twitter: document.getElementById("twitter").value.trim(),
      instagram: document.getElementById("instagram").value.trim(),
      youtubeLink: document.getElementById("youtubeLink").value.trim(),
      submittedAt: new Date().toISOString(),
      status: "en_attente"
    };

    if (!data.name) {
      alert("Le nom est requis.");
      return;
    }

    db.ref("reservations").push(data)
      .then(() => {
        alert("‚úÖ R√©servation envoy√©e !");
        location.reload();
      })
      .catch(err => {
        alert("‚ùå Erreur : " + err.message);
      });
  }
</script>

</body>
</html>
