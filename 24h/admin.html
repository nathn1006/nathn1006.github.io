<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin ‚Äì Gestion des R√©servations</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; margin: 0; padding: 2rem; }
    h1 { color: #7700ff; text-align: center; }
    .logout { position: absolute; top: 1rem; right: 1rem; }
    .admin-label { position: absolute; top: 1rem; left: 1rem; color: #ccc; }
    .badge {
      background: gold; color: black;
      padding: 0.1rem 0.4rem; border-radius: 0.3rem;
      font-size: 0.75rem; margin-left: 0.5rem;
    }
    .tabs {
      display: flex; justify-content: center;
      gap: 1rem; margin: 1rem 0;
    }
    .tabs button {
      background: #222; color: white;
      padding: 0.5rem 1.2rem; border: 1px solid #7700ff;
      border-radius: 5px; cursor: pointer;
    }
    .tabs button.active { background: #7700ff; }
    .tab-content {
      display: none; max-width: 800px;
      margin: auto; background: #1a1a1a;
      border-radius: 1rem; padding: 1.5rem;
      box-shadow: 0 0 10px #7700ff55;
    }
    .tab-content.active { display: block; }
    .entry {
      background: #2a2a2a; padding: 1rem;
      border-radius: 0.5rem; margin-bottom: 1rem;
    }
    .actions { margin-top: 0.5rem; display: flex; gap: 1rem; }
    button.approve { background: #00cc66; }
    button.reject { background: #cc0033; }
    button.cancel { background: #cc9900; }
    button.export { margin-top: 1rem; background: #3366ff; }
    button {
      padding: 0.5rem 1rem; border: none;
      color: white; font-weight: bold;
      border-radius: 5px; cursor: pointer;
    }
    .info { font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>
<script>
  const SESSION_KEY = "admin_logged_in";
  const ADMIN_USER = decodeURIComponent((document.cookie.match('(^|;)\\s*admin_user\\s*=\\s*([^;]+)')||[])[2] || "");
  const ADMIN_ROLES = { "admin1": "super", "admin2": "mod", "admin3": "lecteur" };
  const role = ADMIN_ROLES[ADMIN_USER] || "lecteur";
  if (sessionStorage.getItem("admin_logged_in") !== "true") window.location.href = "login.html";

  function logout() {
    document.cookie = `${SESSION_KEY}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    document.cookie = `admin_user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    window.location.href = "login.html";
  }
</script>
<div class="admin-label">
  üë§ Connect√© en tant que <strong id="adminName"></strong>
  <span id="badge" class="badge"></span>
</div>
<button class="logout" onclick="logout()">üîì Se d√©connecter</button>
<h1>üîê Panneau Admin ‚Äì R√©servations Streamer</h1>
<div class="tabs">
  <button onclick="switchTab('pending')" class="active">üì• Demandes</button>
  <button onclick="switchTab('active')">üé• R√©servation actuelle</button>
</div>
<div id="pending" class="tab-content active"></div>
<div id="active" class="tab-content"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
    authDomain: "legendaweb-c8ec1.firebaseapp.com",
    databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "legendaweb-c8ec1",
    storageBucket: "legendaweb-c8ec1.appspot.com",
    messagingSenderId: "930376439071",
    appId: "1:930376439071:web:09f87f27976022e4c00c2a",
    measurementId: "G-D7HDC71PL7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.getElementById("adminName").textContent = ADMIN_USER || "Inconnu";
  document.getElementById("badge").textContent = role === "super" ? "Super Admin" : (role === "mod" ? "Mod√©rateur" : "Lecteur");

  function switchTab(tab) {
    document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    document.querySelector(`.tabs button[onclick="switchTab('${tab}')"]`).classList.add('active');
  }

  function loadAll() {
    loadFirebaseReservations();
    loadApproved();
  }

  function loadFirebaseReservations() {
    const container = document.getElementById("pending");
    container.innerHTML = "Chargement...";
    db.ref("reservations").once("value", snapshot => {
      const data = snapshot.val();
      container.innerHTML = data ? "" : "<p>Aucune demande.</p>";
      if (!data) return;

      Object.entries(data).forEach(([key, r]) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${r.name}</strong><br>
          <div class="info">${r.description}</div>
          <div class="info">Twitch: ${r.twitch || "-"}</div>
          <div class="info">YouTube: ${r.youtube || "-"}</div>
          <div class="info">Twitter: ${r.twitter || "-"}</div>
          <div class="info">Instagram: ${r.instagram || "-"}</div>
          <div class="info">Soumis le ${new Date(r.submittedAt).toLocaleString()}</div>
          <div class="actions">
            <button class="approve" onclick='approveRequest("${key}")'>‚úÖ Approuver</button>
          </div>`;
        container.appendChild(div);
      });
    });
  }

  function approveRequest(key) {
  db.ref("reservations/" + key).once("value", snapshot => {
    const data = snapshot.val();
    if (!data) return alert("Erreur : donn√©es introuvables.");

    const expiresAt = Date.now() + 24 * 3600 * 1000;
    data.expiresAt = new Date(expiresAt).toISOString();

    db.ref("approved").set(data, err => {
      if (err) return alert("Erreur approbation : " + err);
      db.ref("reservations/" + key).remove(() => {
        alert("‚úÖ R√©servation approuv√©e !");
        loadAll();
      });
    });
  });
}

  function loadApproved() {
    const container = document.getElementById("active");
    container.innerHTML = "Chargement...";

    db.ref("approved").once("value", snapshot => {
      const data = snapshot.val();
      container.innerHTML = "";

      if (!data) {
        container.innerHTML = "<p>Aucune r√©servation active.</p>";
        return;
      }

      const expires = new Date(data.expiresAt);
      const mins = Math.floor((expires - new Date()) / 60000);

      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <strong>${data.name}</strong><br>
        <div class="info">${data.description}</div>
        <div class="info">Expire dans ${mins} minutes</div>
        <div class="actions">
          <button class="cancel" onclick="cancelApproved()">‚ùå Annuler</button>
        </div>`;
      container.appendChild(div);
    });
  }

  function cancelApproved() {
    if (confirm("Supprimer la r√©servation active ?")) {
      db.ref("approved").remove(() => {
        alert("‚õî R√©servation annul√©e.");
        loadAll();
      });
    }
  }

  loadAll();
</script>
</body>
</html>
