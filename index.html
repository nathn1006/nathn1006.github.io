    <script>
        // Date cible pour le compte à rebours (exemple : 5 décembre 2024)
const targetDate = new Date("Dec 15, 2024 21:00:00").getTime();

// Fonction pour mettre à jour le compte à rebours
function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    // Calcul des jours, heures, minutes et secondes restantes
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Affichage du compte à rebours dans le format "Jours : Heures : Minutes : Secondes"
    document.getElementById("countdown").innerHTML = `${minutes} ${seconds}`;

    // Si le compte à rebours a terminé, afficher un message
    if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Veuillez rafraîchir la page !";
    }
}

// Mettre à jour le compte à rebours toutes les secondes
setInterval(updateCountdown, 1000);
    </script>
