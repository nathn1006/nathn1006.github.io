<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LEGENDA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      overflow: hidden;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      position: relative;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 64px;
      letter-spacing: 4px;
      margin-bottom: 40px;
      z-index: 1;
    }

    .sablier {
      font-size: 100px;
      animation: rotation 10s linear infinite;
      filter: drop-shadow(0 0 10px white);
      z-index: 1;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    /* Feux d'artifice */
    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: explode 3s ease-out infinite;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 0;
        top: 50%;
        left: 50%;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
        top: calc(50% + var(--y));
        left: calc(50% + var(--x));
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>LEGENDA</h1>
  <div class="sablier">⏳</div>
  <!-- Génération de 30 petits éclats -->
  <script>
    for (let i = 0; i < 30; i++) {
      const fw = document.createElement('div');
      fw.className = 'firework';
      const angle = Math.random() * 360;
      const distance = Math.random() * 300;
      const x = Math.cos(angle) * distance + 'px';
      const y = Math.sin(angle) * distance + 'px';
      fw.style.setProperty('--x', x);
      fw.style.setProperty('--y', y);
      fw.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(fw);
    }
  </script>
</body>
</html>
