<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Discord</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #7700ff;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.06);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #7700ff30;
      text-align: center;
      max-width: 400px;
    }
    .form-card button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #7700ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .form-card button:hover {
      background: #5e00c7;
    }
    .user-info img {
      width: 100px;
      border-radius: 50%;
    }
    .user-info h2 {
      margin: 0.5rem 0 0 0;
    }
    .tools {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .tools h3 {
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .tools button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: #333;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .tools button:hover {
      background: #555;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a",
      measurementId: "G-D7HDC71PL7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <h1>Connexion Discord</h1>
  <div class="form-card" id="card">
    <button onclick="loginWithDiscord()">Se connecter avec Discord</button>
  </div>

  <script>
    const CLIENT_ID = "1381594849576226836";
    const REDIRECT_URI = window.location.origin + window.location.pathname;

    function loginWithDiscord() {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
      window.location.href = url;
    }

    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");

        fetch("https://discord.com/api/users/@me", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        })
        .then(res => res.json())
        .then(user => {
          document.getElementById("card").innerHTML = `
            <div class="user-info">
              <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
              <h2>${user.username}#${user.discriminator}</h2>
              <p>ID : ${user.id}</p>
              <p>âœ… ConnectÃ© avec succÃ¨s !</p>
            </div>
            <div class="tools">
              <h3>Outils Discord</h3>
              <button onclick="copyInvite('${user.id}')">ðŸ“‹ Copier lien d'invitation</button>
              <button onclick="generateNickname('${user.username}')">ðŸ§™ GÃ©nÃ©rer surnom</button>
              <button onclick="logActivity('${user.id}')">ðŸ“… Journal d'activitÃ©</button>
              <button onclick="simulatePing('${user.username}')">ðŸ”” Simuler un ping</button>
            </div>
          `;

          db.ref(`discordUsers/${user.id}`).get().then(snap => {
            let old = snap.val();
            let connections = old?.connections || 0;
            db.ref(`discordUsers/${user.id}`).set({
              username: user.username,
              discriminator: user.discriminator,
              avatar: user.avatar,
              connectedAt: new Date().toISOString(),
              connections: connections + 1
            });
          });
        })
        .catch(err => {
          document.getElementById("card").innerHTML = `<p style='color:red;'>Erreur de connexion Discord.</p>`;
          console.error(err);
        });
      }
    }

    function copyInvite(userId) {
      const inviteLink = `https://discordapp.com/users/${userId}`;
      navigator.clipboard.writeText(inviteLink).then(() => alert("ðŸ”— Lien copiÃ© !"));
    }

    function generateNickname(username) {
      const suffix = Math.floor(Math.random() * 1000);
      alert(`ðŸ§™ Ton surnom magique : ${username}-${suffix}`);
    }

    function logActivity(userId) {
      const now = new Date().toISOString();
      db.ref(`activityLogs/${userId}`).push({ date: now });
      alert("ðŸ“… ActivitÃ© enregistrÃ©e dans Firebase.");
    }

    function simulatePing(username) {
      alert(`ðŸ”” ${username}, vous avez Ã©tÃ© mentionnÃ© !`);
    }
  </script>
</body>
</html>
