<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Discord</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #7700ff;
    }
    .form-card {
      background: rgba(255, 255, 255, 0.06);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #7700ff30;
      text-align: center;
      max-width: 400px;
    }
    .form-card button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #7700ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-card button:hover {
      background: #5e00c7;
    }
    .user-info img {
      width: 100px;
      border-radius: 50%;
    }
    .user-info h2 {
      margin: 0.5rem 0 0 0;
    }
    .village-game {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.06);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 600px;
    }
    .team {
      margin: 1rem 0;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDnj5lDeKvfbOvvgENjkGfeV7vw6rHlBiU",
      authDomain: "legendaweb-c8ec1.firebaseapp.com",
      databaseURL: "https://legendaweb-c8ec1-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "legendaweb-c8ec1",
      storageBucket: "legendaweb-c8ec1.appspot.com",
      messagingSenderId: "930376439071",
      appId: "1:930376439071:web:09f87f27976022e4c00c2a",
      measurementId: "G-D7HDC71PL7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <h1>Connexion Discord</h1>
  <div class="form-card" id="card">
    <button onclick="loginWithDiscord()">Se connecter avec Discord</button>
  </div>

  <div id="villageGame" class="village-game" style="display:none;">
    <h2>üèòÔ∏è Jeu du Village</h2>
    <p>Deux √©quipes s'affrontent dans un village. Compl√©tez les missions pour gagner des points !</p>
    <div class="team" id="teamA">üîµ √âquipe A : <span id="teamA-users"></span></div>
    <div class="team" id="teamB">üî¥ √âquipe B : <span id="teamB-users"></span></div>
    <button onclick="addMissionPoint('A')">+1 Point √† l'√©quipe A</button>
    <button onclick="addMissionPoint('B')">+1 Point √† l'√©quipe B</button>
    <p>Score : <span id="scoreA">0</span> - <span id="scoreB">0</span></p>
  </div>

  <script>
    const CLIENT_ID = "1381594849576226836";
    const REDIRECT_URI = window.location.origin + window.location.pathname;

    function loginWithDiscord() {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
      window.location.href = url;
    }

    window.onload = () => {
      const hash = window.location.hash;
      if (hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get("access_token");

        fetch("https://discord.com/api/users/@me", {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        })
        .then(res => res.json())
        .then(user => {
          document.getElementById("card").innerHTML = `
            <div class="user-info">
              <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" alt="avatar">
              <h2>${user.username}#${user.discriminator}</h2>
              <p>ID : ${user.id}</p>
              <p>‚úÖ Connect√© avec succ√®s !</p>
            </div>
          `;

          // Attribuer √† une √©quipe al√©atoire
          const team = Math.random() > 0.5 ? "A" : "B";
          db.ref(`villageGame/${team}/${user.id}`).set({
            username: user.username,
            joinedAt: new Date().toISOString()
          });

          document.getElementById("villageGame").style.display = "block";

          // Chargement des √©quipes
          db.ref("villageGame/A").on("value", snap => {
            const data = snap.val() || {};
            document.getElementById("teamA-users").textContent = Object.values(data).map(u => u.username).join(", ") || "aucun";
          });

          db.ref("villageGame/B").on("value", snap => {
            const data = snap.val() || {};
            document.getElementById("teamB-users").textContent = Object.values(data).map(u => u.username).join(", ") || "aucun";
          });

          // Charger score
          db.ref("villageGame/score").on("value", snap => {
            const score = snap.val() || { A: 0, B: 0 };
            document.getElementById("scoreA").textContent = score.A || 0;
            document.getElementById("scoreB").textContent = score.B || 0;
          });
        })
        .catch(err => {
          document.getElementById("card").innerHTML = `<p style='color:red;'>Erreur de connexion Discord.</p>`;
          console.error(err);
        });
      }
    }

    function addMissionPoint(team) {
      const scoreRef = db.ref("villageGame/score");
      scoreRef.transaction(current => {
        if (!current) current = { A: 0, B: 0 };
        current[team] = (current[team] || 0) + 1;
        return current;
      });
    }
  </script>
</body>
</html>
